<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Flex Box</title>
<style type="text/css">
body{
  margin: 0;
  padding: 0;
}

.flex-box{
  display: flex;
  flex-wrap:wrap;
}
.box{
    height: 150px;
  flex-grow: 1;
}
</style>

  </head>
  <body>
  <div class="flex-box">
    <div class="box" style="background:#736cff;"></div>
    <div class="box" style="background:#d3004f;"></div>
    <div class="box" style="background:#03be52;"></div>
    <div class="box" style="background:#c2e44b;"></div>
    <div class="box" style="background:#e98421;"></div>
  </div>
  </body>
</html>
